name: SmartClans
version: 0.1.7
author: goldmensch
main: de.nick.smartclans.main.Main
api-version: 1.16
prefix: SmartClans
softdepend: [LuckPerms]

commands:
  clans:
    description: The main command of smartclans.
    aliases: clan
  clanchat:
    description: Sends a message to the clan
    aliases: cc
    
permissions:
  smartclans.reload:
    description: allows you to reload the configs
  smartclans.info.others:
    description: allows you to see the info about other clans
  smartclans.create:
    description: allows you to create a clan
  smartclans.info:
    description: allows you to see the info about your clan
  smartclans.leave:
    description: allows you to leave a clan
  smartclans.delete:
    description: allows you to delete your clan